<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body class="body">
    <div class="container">
        <header class="header flex__item"><h1>Lista Zadań</h1></header>
        <section class="section__addingTasks flex__item">
        <form class="js-form form__grid">
            <input class="js-newTask form__tasks" placeholder="Wpisz zadanie">
            <button class="js-addListButton form__button">Dodaj zadanie</button>
        </form>
        </section>
        <section class="section__tasksList flex__item">
            <ul class="tasksList js-taskList__header">
                <li class="tasksList__item tasksList__header">Lista Zadań</li>
            </ul>
            <ul class="taskList js-tasksList"></ul>
        </section>
    </div>
</body>
</html>
